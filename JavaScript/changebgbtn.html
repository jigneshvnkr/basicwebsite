<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Backgroud Color</title>
</head>

<body>
    <div onmouseover="changeBg()" style="background-color: antiquewhite; border: rgb(113, 71, 211) 2px solid;">
        <h1 style="text-align: center;">Change Backgroud Color</h1>
    </div>
    <button>Change Backgroud color</button>

    <script>
        function changeBg() {
            document.getElementsByTagName('div')[0].style.backgroundColor = 'pink';
        }
    </script>
</body>

</html>
