<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of</title>
</head>

<body>
    <script>
        let num = 3;
        let res = 0;
        for (let i = 1; i <= 10; i++) {
            res = i * num;
            document.write(num + ' * ' + i + ' = ' + res, '<br>');
        }
    </script>
</body>

</html>
