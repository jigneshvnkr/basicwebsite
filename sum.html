<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <style>
        .btn {
            background-color: rgb(50, 250, 150);
            border-radius: 8px;
            font-size: large;
            font-weight: bold;
            font-family: 'Open Sans';
            width: 4cm;
            margin: 50px;
        }

        .btn:hover {
            background-color: rgb(100, 200, 200);
            border-radius: 10px;
            font-size: large;
            font-weight: bold;
            font-family: 'Open Sans';
        }
    </style>
</head>

<body>
    <button onclick="alert('Hello')" class="btn">Show alert</button>
    <button onclick="showAlert()" class="btn">Do Sum</button>


    <script>
        function showAlert() {
            let num1 = prompt("Enter Value 1 :")
            let num2 = prompt("Enter Value 2 :")
            const sum = parseInt(num1) + parseInt(num2)
            alert("Sum is : " + sum);
        }
    </script>
</body>

</html>
